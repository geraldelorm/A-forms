<div class="container w-50 p-3">
  <h2>User Settings</h2>

  <form #form="ngForm">
    <div class="form-group mb-2">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
      />
    </div>

    <div class="form-check form-group mb-2">
      <input
        name="emailOffers"
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group mb-2">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="light"
          name="style"
          id="style1"
          [(ngModel)]="userSettings.style"
        />
        <label class="form-check-label" for="style1"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="medium"
          name="style"
          id="style2"
          [(ngModel)]="userSettings.style"
        />
        <label class="form-check-label" for="style2"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="dark"
          name="style"
          id="style3"
          [(ngModel)]="userSettings.style"
        />
        <label class="form-check-label" for="style3"> Dark </label>
      </div>
    </div>

    <div class="form-group mb-2">
      <label for="SubscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="SubscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option>Monthly</option>
        <option>Annual</option>
        <option>LifeTime</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ userSettings | json }}
